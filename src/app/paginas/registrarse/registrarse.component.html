<app-form-registro (nuevoRegistro)="registrar($event)"></app-form-registro>
<div align="center">
    <mat-card class="error" *ngIf="hayError">
        <mat-label><strong>{{mensaje}}</strong></mat-label>
    </mat-card>
    <mat-card class="exito" *ngIf="exito">
        <mat-label><strong>{{mensaje}}</strong></mat-label>
    </mat-card>
</div>
<br>
<app-spinner *ngIf="spinner"></app-spinner>
