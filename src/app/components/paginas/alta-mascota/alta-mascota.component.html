<app-card-email></app-card-email>
<div align="center">
    <br>
    <h1><b>Dar de alta una mascota</b></h1>
    <mat-radio-group color="primary" (change)="onChange($event)">
        <mat-label>Tipo de animal:</mat-label>
        <br><br>
        <mat-radio-button [checked]="true" value="Perro">Perro</mat-radio-button>
        <mat-radio-button value="Gato">Gato</mat-radio-button>
        <mat-radio-button value="Hur칩n">Hur칩n</mat-radio-button>
    </mat-radio-group>
    <br><br>
    <form [formGroup]="mascota">
        <mat-form-field class="example-full-width">
            <mat-label>Raza</mat-label>
            <input type="text"
                matInput
                placeholder="Raza"
                formControlName="raza">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text"
                matInput
                placeholder="Nombre"
                formControlName="nombre">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Edad</mat-label>
            <input type="number"
                matInput
                placeholder="Edad"
                min="1"
                max="20"
                formControlName="edad">
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="mostrarCampoDuenio">
            <mat-label>Due침o</mat-label>
            <input type="email"
                matInput
                placeholder="Due침o"
                formControlName="email">
        </mat-form-field>
    </form>
    <mat-card class="error" *ngIf="hayError">
        <mat-label><strong>{{mensaje}}</strong></mat-label>
    </mat-card>
    <mat-card class="exito" *ngIf="exito">
        <mat-label><strong>{{mensaje}}</strong></mat-label>
    </mat-card>
    <br>
    <button mat-raised-button color="primary" (click)="enviar()" [disabled]="!mascota.valid">Enviar</button>
    <br><br>
</div>
